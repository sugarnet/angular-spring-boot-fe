<app-navbar [items]="items" (openCartEventEmitter)="openCloseCart()" />

<div class="container my-4">
  <h2>Product Catalog App</h2>
  <app-catalog [products]="products" (productEventEmitter)="addToCart($event)" />

  @if (showCart) {

    <app-cart-modal [items]="items" (closeCartEventEmitter)="openCloseCart()" (removeFromCartEventEmitter)="removeFromCart($event)"></app-cart-modal>

  }
</div>
