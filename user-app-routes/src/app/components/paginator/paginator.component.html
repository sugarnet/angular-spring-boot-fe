
@if (paginator.totalPages > 1) {

    <ul class="pagination">
        <li class="page-item">
            <a class="page-link">first</a>
        </li>
        <li class="page-item">
            <a class="page-link">back</a>
        </li>
        <li class="page-item">
            <a class="page-link">next</a>
        </li>
        <li class="page-item">
            <a class="page-link">last</a>
        </li>
    </ul>
}
