@if (loading) {
    <div class="spinner-border text-primary d-block" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
} @else {
    <h3>{{ title }}</h3>
    <button class="btn btn-primary my-3" [routerLink]="['/users/create']">Create User</button>
    
    @if (users.length == 0) {
        <div class="alert alert-warning">The list is empty!</div>
    } @else {
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Username</th>
                    @if (admin) {
                        <th>Remove</th>
                        <th>Edit</th>
                    }
                </tr>
            </thead>
            <tbody>
                @for (user of users; track $index) {
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.lastname }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.username }}</td>
                        @if (admin) {
                            <td>
                                <button class="btn btn-danger btn-sm" (click)="onRemoveUser(user.id)">
                                    remove
                                </button>
                            </td>
                            <td>
                                <button class="btn btn-info btn-sm" [routerLink]="['/users/edit', user.id]">
                                    edit
                                </button>
                            </td>
                        }
                    </tr>
                }
            </tbody>
        </table>
    }
    
    <app-paginator [paginator]="paginator" [url]="'/users/page'"></app-paginator>
}
