<h4>Invoice Details</h4>
@if(items.length > 0) {
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>remove</th>
    </tr>
  </thead>
  <tbody>
    @for (item of items; track $index) {
        <tr app-item-view [item]="item" (removEventEmitter)="remove($event)"></tr>
    }
  </tbody>
</table>
} @else {
<div class="alert alert-warning">There aren't invoice items</div>
}
